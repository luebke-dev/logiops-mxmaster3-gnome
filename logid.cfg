                    },
                    {
                        direction: "Up";
                        mode: "OnFewPixels";
                        pixels: 200;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_VOLUMEUP"];
                        };
                    },
                    {
                        direction: "Down";
                        mode: "OnFewPixels";
