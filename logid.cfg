                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_BRIGHTNESSUP"];
                        };
                    },
                    {
                        direction: "Left";
                        mode: "OnFewPixels";
                        pixels: 200;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_BRIGHTNESSDOWN"];
